<link rel="stylesheet" type="text/css" href="style.css" />

<div id="content">
  <h1>Tab Manipulator</h1>
  <button class="action sort" id="sortByAge">
    Sort by Age
  </button>

  <button class="action sort" id="sortByUrl">
    Sort by URL
  </button>

  <button class="action sort" id="sortByNumDomain">
    Sort by Domain
  </button>

  <button class="action sort" id="reverseSort">
    Reverse Sort
  </button>

  <button class="action window" id="splitWindow">
    Split Window
  </button>

  <button class="action window" id="mergeWindows">
    Merge Windows
  </button>

  <button class="action window" id="extractDomain">
    Extract Domain
  </button>

  <button class="action close" id="closeTabsLeft">
    Close Tabs Left
  </button>

  <button class="action close" id="closeTabsRight">
    Close Tabs Right
  </button>

  <button class="action close" id="closeAllExceptCurrentTab">
    Close All Except This
  </button>

  <button class="action close" id="closeDuplicates">
    Close Duplicates
  </button>

</div>

<script src="popup.js"></script>
